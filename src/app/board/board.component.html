<div class="board">
  <header class="header">
    <h1>CALCULATOR</h1>
    <span class="clear" (click)="clear()">C</span>
    <app-screen [screen]="board.screen"></app-screen>
  </header>
  <ul class="button-list">
    <li *ngFor="let button of board.buttons">
      <app-button [button]="button"></app-button>
    </li>
  </ul>
</div>
